<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Site</title>
    <link rel="stylesheet" href="arqEstilo.css"> <!--Arquivo CSS separado, enfeita a estrurura do site -->
</head>
<!--Estrutura-->
<body>
    <!--Cabeçalho-->
   <header>
        <h1>Analisador de Números</h1>
   </header>
    <!--Sessões-->
   <section>
       <div>
          <p>Número (entre 1 e 100):
               <input type="number" name="numTxt" id="numTxt">
               <input type="button" value="Adicionar" onclick="adicionar()">
          </p>

          <p>
               <select name="seltab" id="seltab" size = '10'>
                    <option> Inisira um valor acima </option>
               </select>   
          </p> 
     
          <p>
               <input type="button" value="Finalizar" onclick="finalizar()">
          </p>
          
       </div>

       <div id = "res"></div>

   </section>
    <!--Rodapé-->
   <footer>
        <p>&copy; MoonMaker</p> <!-- Um copyright como rodapé -->
   </footer>

   <script src="arqJavaScript.js"></script> <!--Arquivo JS separado, parte da interação -->
    
</body>
</html>
